<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva Real</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>
<body>
    
    <header>
        <div id="logo">
            <img src="./assets/logoSVG.svg" alt="Viva Real">
        </div>
        <div id="menu">
            <ul>
                <li>COMPRAR</li>
                <li>ALUGAR</li>
                <li>IMÓVEIS NOVOS</li>
                <li>SELEÇÃO VIVA REAL</li>
                <li>DESCOBRIR</li>
                <li>FINANCIAMENTO</li>
            </ul>
            <ul>
                <li>ANUNCIAR IMÓVEIS</li>
                <li>ENTRAR</li>
            </ul>
    </header>
    <main>
        <form action="#" method="GET" class="colLeft">
            <div id="divSearch" class="divInput">
                <div id="divPlace">
                    <label for="locationInput">LOCALIZAÇÃO DO IMÓVEL</label>
                    <div id="divPlaceInput">
                        <input id="locationInput" class="input" type="text" placeholder="Digite uma rua, bairro ou cidade">
                    </div>
                    <div id="searchs"></div>
                </div>
                <div id="divTour" class="divInput">
                    <label for="">IMÓVEL COM</label>
                    <div id="divTourElements">
                        <div id="switchBtnTour" class="switchBtn">
                            <div id="switcherTour"></div>
                        </div>
                        <div>
                            <p>Tour Virtual ou Vídeos</p>
                        </div>
                    </div>
                </div>
                <div id="divType" class="divInput">
                    <label for="">TIPO DE IMÓVEL</label>
                    <select name="tipo" id="tipoSelect" class="input">
                        <option value="" class="input">Mostrar todos</option>
                    </select>
                </div>
                <div id="divMaxMin" class="divInput">
                    <div>
                        <label for="priceMin">PREÇO MÍNIMO</label>
                        <div class="priceGroup">
                            <label for="priceMin" class="priceMark">R$</label>
                            <input id="priceMin" class="input price" type="text" >
                        </div>
                    </div>
                    <div class="valueLine"></div>
                    <div>
                        <label for="priceMax">PREÇO MÁXIMO</label>
                        <div class="priceGroup">
                            <label for="priceMax" class="priceMark">R$</label>
                            <input id="priceMax" class="input price" type="text" placeholder="ilimitado">
                        </div>
                    </div>
                </div>
                
                <div id="divRooms" class="divInput">
                    <label for="">NÚMERO DE QUARTOS</label>
                    <div class="btnNumbers">
                        <button class="btnNumber">1+</button>
                        <button class="btnNumber">2+</button>
                        <button class="btnNumber">3+</button>
                        <button class="btnNumber">4+</button>
                        <button class="btnNumber">5+</button>
                    </div>
                </div>
            </div>
            <div id="divSpec">
                <div id="divMaxMin" class="divInput">
                    <div>
                        <label for="areaMin">ÁREA MÍNIMA</label>
                        <div class="areaGroup">
                            <input id="areaMin" class="input price areaInput" type="text">
                            <label for="areaMin" class="areaMark">m<sup>2</sup></label>
                        </div>
                    </div>
                    
                    <div class="valueLine"></div>
                    <div>
                        <label for="areaMax">ÁREA MÁXIMA</label>
                        <div class="areaGroup">
                            <input id="areaMax" class="input price areaInput" type="text">
                            <label for="areaMax" class="areaMark">m<sup>2</sup></label>
                        </div>
                    </div>
                </div>
                <div class="divInput">
                    <label for="">NÚMERO DE VAGAS NA GARAGEM</label>
                    <div class="btnNumbers">
                        <button class="btnNumber">1+</button>
                        <button class="btnNumber">2+</button>
                        <button class="btnNumber">3+</button>
                        <button class="btnNumber">4+</button>
                        <button class="btnNumber">5+</button>
                    </div>
                </div>
                <div class="divInput">
                    <label for="">NÚMERO DE BANHEIROS</label>
                    <div class="btnNumbers">
                        <button class="btnNumber">1+</button>
                        <button class="btnNumber">2+</button>
                        <button class="btnNumber">3+</button>
                        <button class="btnNumber">4+</button>
                        <button class="btnNumber">5+</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="colRight"> 
            <div id="navMenu">
                <ul>
                    <li class="navItemSelected">COMPRAR</li>
                    <li class="navItemNoSelected">ALUGAR</li>
                    <li class="navItemNoSelected">IMÓVEIS NOVOS</li>
                    <li class="navItemNoSelected">SELEÇÃO VIVA REAL</li>
                </ul>
                <div id="horizontalLine"></div>
            </div>
            <div>
                <div id="generalInfoDiv"></div>
                <div id="divCity"></div>
                <div id="cardsDiv">
                    <ul id="cardsUl"></ul>
                </div>
            </div>
        </div>
        
    </main>


    <script src="script.js" type="module"></script>
</body>
</html>
